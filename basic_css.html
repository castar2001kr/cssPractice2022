<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            background-color: yellow;
            border: 2px solid red
        }

        h2{
            background-color: yellow;
            border:2px solid red;
        }

        h3 p{
            background-color: green;
        }

        h4:hover{
            background-color: greenyellow;
        }

    </style>

</head>
<body>
<ol>

   <li> <h1><p>Paragraph 1</p></h1>
    p태그는 인라인 요소이다.</li>

    <li><h2>This is Header</h2>
    h2태그 또한 인라인 요소이다.<br><br></li>


   <li> 선택자는 타입 선택자, 전체 선택자 : *, 클래스 선택자 : ., <br>
    아이디 선택자 : #, 속성 선택자 : [], 의사 선택자 : : 가 있다.<br>
    
    
</li>




    <li>
        <h3><p>h3태그 내의 p태그를 선택 h3 p의 방식으로 후손 선택.</p></h3>

        자식을 선택하기 위해서는 > 를 이용하면 된다.<br>


    </li>

    <li>
        <h4>의사 클래스를 사용하여, h4태그를 호버(마우스를 올린 상태)가 되면 색이 변하게 함.</h4>
    </li>

    

</ol>



    
</body>
</html>
